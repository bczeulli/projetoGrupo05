    <title>Contato</title>

<body>

                </ul>
            </nav>    
        </div>
        <div class="parallax"></div>
    </header>
    <main>
        <div class="login-box">
            <h2>Orçamento de Tattoo</h2>
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                <input type=hidden name="oid" value="00DDn000006AR8e">
                <input type=hidden id="lead_source" name="lead_source" value="Web">
                <!-- <input type=hidden name="retURL" value="./contato.html"> -->
                <small id="primeiroNomeValidation"></small>
              <div class="user-box">
                <input type="text" id="first_name" maxlength="40" name="first_name" size="20" required="">
                <label for="first_name" id="labelNome">Nome</label>
              </div>
              <small id="sobrenomeValidation"></small>
              <div class="user-box">
                <input type="text" id="last_name" maxlength="80" name="last_name" size="20" required="">
                <label for="last_name" id="labelSobrenome">Sobrenome</label>
              </div>
              <small id="emailValidation"></small>
              <div class="user-box">
                <input type="text" id="email" maxlength="80" name="email" size="20" required="">
                <label for="email" id="labelEmail">E-mail</label>
              </div>
              <small id="cpfValidation"></small>
              <div class="user-box">
                <input type="text" id="00NDn00000GaHOj" maxlength="11" name="00NDn00000GaHOj" size="20" required="">
                <label for="00NDn00000GaHOj" id="labelCpf">CPF</label>
              </div>
              <small id="celularValidation"></small>
              <div class="user-box">
                <input type="text" id="mobile" maxlength="15" name="mobile" size="20" required="">
                <label for="mobile" id="labelCelular">Celular</label>
              </div>
              <small id="mensagemValidation"></small>
              <div class="user-box">
                
                <textarea name="description" rows="3" required="" id="description"></textarea>
                <label for="description" id="labelMensagem">Descreva sua Tattoo</label>
                
              </div>
              
              <button id="enviar" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Enviar
                </button>
              
            </form>
        </div>
    </main>
